<div class="register-container">
  <h2>Logowanie</h2>
  <form (ngSubmit)="login()">
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      placeholder="Nazwa użytkownika"
      required
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Hasło"
      required
    />
    <button type="submit">Zaloguj</button>
  </form>
  <p >{{ message }}</p>
</div>
