<div class="admin-panel">
  <h1>Panel Administratora</h1>


  <div *ngIf="loading">Ładowanie użytkowników...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <!-- tabela użytkowników -->
  <table *ngIf="!loading && users.length" class="users-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <button (click)="deleteUser(user.id)" class="delete-btn">Usuń</button>
      </td>
    </tr>
    </tbody>
  </table>


  <div *ngIf="!loading && !users.length">Brak użytkowników do wyświetlenia.</div>
</div>
